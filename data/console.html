<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¡ WebSocket Console</title> <!-- Keep this line -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #console {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 1em;
      height: 60vh;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 0.5rem;
      font-size: 0.875rem; /* Smaller font */
    }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container py-4">
  <h2 class="mb-0">ğŸ“¡ WebSocket Console</h2>
  <p class="small fst-italic" id="wsUrlText"></p>

  <div class="d-flex gap-3 align-items-center mb-3">
    <button id="toggleButton" class="btn btn-warning">â¸ï¸ Pause</button>
    <button id="clearButton" class="btn btn-danger">ğŸ—‘ï¸ Clear</button>

    <div class="ms-auto">
      <label for="filterSelect" class="me-2">Filter:</label>
      <select id="filterSelect" class="form-select bg-secondary text-white" style="width: auto; display: inline-block;">
        <option value="all">All</option>
        <option value="rotor">Rotor only</option>
        <option value="satellite">Satellite only</option>
      </select>
    </div>
  </div>

  <div id="console"></div>
</div>

<script>
  const wsUrl = "ws://" + location.hostname + ":81";

  document.addEventListener("DOMContentLoaded", () => {
    document.title = "ğŸ“¡ WebSocket Console (" + wsUrl + ")";
    console.log(wsUrl);
    document.getElementById("wsUrlText").textContent = wsUrl;

    let paused = false;

    const consoleDiv = document.getElementById("console");
    const toggleButton = document.getElementById("toggleButton");
    const clearButton = document.getElementById("clearButton");
    const filterSelect = document.getElementById("filterSelect");

    const socket = new WebSocket(wsUrl);

    socket.onopen = () => {
      appendMessage("âœ… Connected to WebSocket\n");
    };

    socket.onmessage = (event) => {
      try {
        const obj = JSON.parse(event.data);
        const filter = filterSelect.value;

        const isRotor = obj.type === "rotor";
        const isSat = obj.name && obj.type !== "rotor";

        if (
          (filter === "rotor" && !isRotor) ||
          (filter === "satellite" && !isSat)
        ) return;

        if (!paused) {
          appendMessage("ğŸ“¥ " + JSON.stringify(obj) + "\n");
        }
      } catch (e) {
        if (!paused) appendMessage("ğŸ“¥ " + event.data + "\n");
      }
    };

    toggleButton.onclick = () => {
      paused = !paused;
      toggleButton.textContent = paused ? "â–¶ï¸ Resume" : "â¸ï¸ Pause";
      toggleButton.classList.toggle("btn-success", paused);
      toggleButton.classList.toggle("btn-warning", !paused);
    };

    clearButton.onclick = () => {
      consoleDiv.textContent = "";
    };

    function appendMessage(msg) {
      consoleDiv.textContent += msg;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
  });
</script>

</body>
</html>
