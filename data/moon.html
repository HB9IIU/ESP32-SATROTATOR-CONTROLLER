<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Moon Image of the Hour</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            transform: rotate(180deg);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<img id="moonImage" src="" alt="NASA Moon of the Hour">
<script>
    function getHourOfYearUTC() {
        const now = new Date();
        const startOfYear = new Date(Date.UTC(now.getUTCFullYear(), 0, 1));
        const diffMs = now - startOfYear;
        const hours = Math.floor(diffMs / (1000 * 60 * 60));
        return hours;
    }

    const hourNumber = getHourOfYearUTC().toString().padStart(4, '0'); // e.g., 0154
    const baseUrl = 'https://svs.gsfc.nasa.gov/vis/a000000/a005400/a005416/frames/216x216_1x1_30p/';
    const filename = `moon.${hourNumber}.jpg`;

    document.getElementById('moonImage').src = baseUrl + filename;
</script>
</body>
</html>
